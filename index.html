<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop2-step1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top">
    <h1>SYNTHETIC</h1>
    <h1>WOOL</h1>
    <h1>DENIM</h1>
    <h1>SILK</h1>
    <h1>LINE</h1>
  </div>

  <div class="loads">
    <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br> damage to the cloth and to improve the washing results. </p>
  </div>

  <div class="base">
    <div class="left"><img src="./media/arrow-left-s-fill.svg" alt="arrow" class="arr"></div>
    <div class="black">
      <div class="black1">
        <div class="time">
        <p class="one">Timer</p>
        <p class="two">45 min</p>
      </div>
        <div class="start">
          <p>START</p>
        </div>
      </div>
      <div class="black2">
        <div class="time">
          <p class="one">Temperature</p>
          <p class="two">Cold</p>
        </div>
      </div>
      <div class="black3">
        <div class="time">
          <p class="one">Load</p>
          <p class="two">Medium</p>
        </div>
      </div>
    </div>
    <div class="right"><img src="./media/arrow-right-s-fill.svg" alt="arrow" class="arr"></div>
  </div>
</body>
</html>
